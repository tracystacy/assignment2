<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <caption>Registration-Form</caption>
    <p>
    <input type="text" id="fmame" placeholder="First Name" required></p>
    <p>Second Name</p><input type="text" id="lname" placeholder="Last Name" required>
    <p>Email</p><input type="email" id="email" placeholder="email address" required><br>
    <p>Password</p><input type="password" id="password" placeholder="Password" readonly required><br>
    <button type="submit">Sign-up</button><br>
    <button type="reset">Reset</button>
</body>
</html>
